<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main app">
    <section class="section app__add-item">
      <h3 class="section__title">Add Item</h3>
      <div class="section__item item">
        <input class="item__description" type="text">
        <button class="item__btn btn_add">Add</button>
      </div>
    </section>
    <section class="section app__todo">
      <h3 class="section__title">Todo</h3>
      <ul class="section__list list">
        <li class="list__item item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__title">Pay Bills</label>
          <input class="item__description" type="text">
          <button class="item__btn btn_edit">Edit</button>
          <button class="item__btn btn_delete">
            <img class="btn-delete-img" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="list__item item list__item_edit-mode">
          <input class="item__checkbox" type="checkbox">
          <label class="item__title">Go Shopping</label>
          <input class="item__description" type="text" value="Go Shopping">
          <button class="item__btn btn_edit">Save</button>
          <button class="item__btn btn_delete">
            <img class="btn-delete-img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section app__completed">
      <h3 class="section__title">Completed</h3>
      <ul class="section__list list">
        <li class="list__item item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__title">See the Doctor</label>
          <input class="item__description" type="text">
          <button class="item__btn btn_edit">Edit</button>
          <button class="item__btn btn_delete">
            <img class="btn-delete-img" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
